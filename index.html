<style>
  :root{
    --bg:#faf9ff; --card:#ffffff; --ink:#111827; --muted:#6b7280;
    --brand:#7c3aed; --ok:#10b981; --bad:#ef4444; --ring:rgba(124,58,237,.3);
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    line-height:1.6;
  }
  .container{max-width:800px; margin:0 auto; padding:20px;}
  
  .header{
    text-align:center; margin-bottom:30px; padding:20px;
    background:linear-gradient(135deg, var(--brand), #a855f7);
    border-radius:20px; color:white;
  }
  .header h1{
    margin:0; font-size:28px; font-weight:800;
    text-shadow:0 2px 4px rgba(0,0,0,0.2);
  }
  
  .card{
    background:var(--card); border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,0.08);
    padding:24px; margin-bottom:20px;
  }
  
  .controls{
    display:grid; grid-template-columns:1fr 1fr; gap:16px;
    margin-bottom:20px;
  }
  
  .form-group{margin-bottom:16px;}
  .form-group label{
    display:block; margin-bottom:6px; font-weight:600;
    color:var(--muted); font-size:14px;
  }
  
  select, button, input{
    width:100%; padding:14px 16px; border-radius:12px;
    border:2px solid #e5e7eb; background:#ffffff;
    font-size:16px; font-family:inherit;
    transition:all 0.2s ease;
  }
  
  select:focus, input:focus{
    outline:none; border-color:var(--brand);
    box-shadow:0 0 0 3px var(--ring);
  }
  
  button{
    background:linear-gradient(135deg, var(--brand), #8b5cf6);
    color:white; border:none; font-weight:700;
    cursor:pointer; transition:transform 0.2s ease;
  }
  button:hover{transform:translateY(-1px);}
  button:active{transform:translateY(0);}
  button.secondary{
    background:white; color:var(--brand);
    border:2px solid var(--brand);
  }
  button:disabled{opacity:0.6; cursor:not-allowed;}
  
  .quiz-area{display:none; text-align:center;}
  .quiz-area.active{display:block;}
  
  .quiz-info{
    display:inline-block; padding:8px 16px; background:#f3f4f6;
    border-radius:20px; font-size:14px; font-weight:600;
    color:var(--muted); margin-bottom:24px;
  }
  
  .question{
    font-size:36px; font-weight:800; margin:20px 0;
    color:var(--brand); line-height:1.2;
  }
  
  .hint{
    font-size:16px; color:var(--muted); margin-bottom:30px;
  }
  
  .answer-section{
    max-width:400px; margin:0 auto 30px;
  }
  
  .answer-input{
    font-size:18px !important; text-align:center;
    padding:16px 20px !important; margin-bottom:16px;
  }
  
  .answer-buttons{
    display:grid; grid-template-columns:1fr auto; gap:12px;
  }
  
  .speak-btn {
    min-width: 100px;
    padding: 16px 20px !important;
  }
  
  .stats{
    display:flex; justify-content:center; gap:20px;
    margin-bottom:20px; flex-wrap:wrap;
  }
  
  .stat{
    padding:12px 20px; background:#f8fafc;
    border-radius:12px; text-align:center;
  }
  .stat-label{font-size:12px; color:var(--muted); margin-bottom:4px;}
  .stat-value{font-size:18px; font-weight:800; color:var(--brand);}
  
  .bottom-controls{
    display:grid; grid-template-columns:repeat(3, 1fr); gap:12px;
  }
  
  .result-message{
    margin:16px 0; padding:12px; border-radius:8px;
    font-weight:600; text-align:center;

  }
  .result-message.wrong{

  }

    .answer-buttons{grid-template-columns:1fr;}
    .bottom-controls{grid-template-columns:1fr;}

// 유틸리티 함수
function normalize(text) {
  return text.toLowerCase()
    .replace(/[()]/g, ' ')
    .replace(/\s+/g, ' ')
    .replace(/\s*,\s*/g, ',')
    .trim();
}

function getKoreanParts(text) {
  return text.split(/[,·/]| 또는 /g)
    .map(part => part.trim())
    .filter(part => part.length > 0);
}

function speak(text) {
  try {
    // 1. Google Text-to-Speech API 사용 (더 자연스러운 발음)
    const googleTTSUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=en&client=tw-ob`;
    
    // 오디오 요소 생성
    const audio = new Audio();
    audio.crossOrigin = "anonymous";
    audio.src = googleTTSUrl;
    
    // 재생 시도
    audio.play().catch(() => {
      // Google TTS가 실패하면 브라우저 내장 TTS 사용
      fallbackSpeak(text);
    });
    
  } catch (error) {
    // 오류 시 브라우저 내장 TTS로 대체
    fallbackSpeak(text);
  }
}

    const englishVoice = voices.find(voice => 
      voice.lang.startsWith('en') && voice.name.includes('Google')
    ) || voices.find(voice => voice.lang.startsWith('en'));
    
    if (englishVoice) {
      utterance.voice = englishVoice;
    }
    
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  } catch (error) {
    console.log('음성 기능을 사용할 수 없습니다.');
    showSpeakError();
  }
}

function showSpeakError() {
  const speakBtn = document.getElementById('speakBtn');
  const originalText = speakBtn.textContent;
  speakBtn.textContent = '🔇 음성 불가';
  speakBtn.disabled = true;
  
  setTimeout(() => {
    speakBtn.textContent = originalText;
    speakBtn.disabled = false;
  }, 2000);
}

function showResult(message, isCorrect) {
  resultMessage.innerHTML = message;
  resultMessage.className = `result-message ${isCorrect ? 'correct' : 'wrong'}`;
  resultMessage.style.display = 'block';
  
  setTimeout(() => {
    resultMessage.style.display = 'none';
  }, 3000);
}

// 진행률 저장/로드
function saveProgress(day, eng, isCorrect) {
  const key = 'yoonsung_vocab_progress';
  let progress = {};
  
  try {
    progress = JSON.parse(localStorage.getItem(key) || '{}');
  } catch (e) {
    progress = {};
  }
  
  if (!progress[day]) {
    progress[day] = { done: [], wrong: [] };
  }
  
  if (isCorrect) {
    if (!progress[day].done.includes(eng)) {
      progress[day].done.push(eng);
    }
    progress[day].wrong = progress[day].wrong.filter(w => w !== eng);
  } else {
    if (!progress[day].wrong.includes(eng)) {
      progress[day].wrong.push(eng);
    }
  }
  
  localStorage.setItem(key, JSON.stringify(progress));
}

function loadProgress() {
  try {
    return JSON.parse(localStorage.getItem('yoonsung_vocab_progress') || '{}');
  } catch (e) {
    return {};
  }
}

// 퀴즈 시작
function startQuiz() {
  const selectedDay = daySelect.value;
  currentQuiz = [...WORDS[selectedDay]];
  currentIndex = 0;
  correctCount = 0;
  wrongCount = 0;
  streakCount = 0;
  isAnswered = false;
  
  updateStats();
  startScreen.style.display = 'none';
  quizScreen.classList.add('active');
  
  showQuestion();
}

// 문제 표시
function showQuestion() {
  if (currentIndex >= currentQuiz.length) {
    finishQuiz();
    return;
  }
  
  const mode = modeSelect.value;
  const item = currentQuiz[currentIndex];
  
  quizInfo.textContent = `${daySelect.value} • 문제 ${currentIndex + 1}/${currentQuiz.length}`;
  
  if (mode === 'eng2kor') {
    questionText.textContent = item.eng;
    hintText.textContent = '한국어 뜻을 입력하세요 (여러 뜻 중 하나만 써도 정답!)';
    answerInput.placeholder = '예: 불꽃, 불똥, 불꽃을 일으키다 중 아무거나';
    speakBtn.disabled = false;
  } else {
    questionText.textContent = item.kor;
    hintText.textContent = '영어 단어/구문을 입력하세요';
    answerInput.placeholder = '예: fire extinguisher';
    speakBtn.disabled = true;
  }
  
  answerInput.value = '';
  answerInput.focus();
  isAnswered = false;
  resultMessage.style.display = 'none';
}

// 답안 확인
function checkAnswer() {
  if (isAnswered) return;
  
  const mode = modeSelect.value;
  const item = currentQuiz[currentIndex];
  const userAnswer = normalize(answerInput.value.trim());
  const selectedDay = daySelect.value;
  
  if (!userAnswer) {
    alert('답을 입력해주세요!');
    return;
  }
  
  let isCorrect = false;
  
  if (mode === 'eng2kor') {
    // 한국어 뜻 확인 - 여러 뜻 중 하나만 맞아도 정답
    const koreanParts = getKoreanParts(item.kor).map(normalize);
    isCorrect = koreanParts.some(part => {
      if (part === userAnswer) return true;
      // 부분 일치 허용 (2글자 이상일 때)
      if (part.length > 2 && userAnswer.length > 2) {
        return part.includes(userAnswer) || userAnswer.includes(part);
      }
      return false;
    });
  } else {
    // 영어 스펠링 확인
    isCorrect = userAnswer === normalize(item.eng);
  }
  
  isAnswered = true;
  
  if (isCorrect) {
    correctCount++;
    streakCount++;
    showResult('🎉 정답입니다!', true);
    saveProgress(selectedDay, item.eng, true);
  } else {
    wrongCount++;
    streakCount = 0;
    const correctAnswer = mode === 'eng2kor' ? item.kor : item.eng;
    showResult(`❌ 정답: ${correctAnswer}`, false);
    saveProgress(selectedDay, item.eng, false);
  }
  
  updateStats();
}

// 통계 업데이트
function updateStats() {
  correctCountEl.textContent = correctCount;
  wrongCountEl.textContent = wrongCount;
  streakCountEl.textContent = streakCount;
}

// 다음 문제로
function nextQuestion() {
  currentIndex++;
  showQuestion();
}

// 문제 건너뛰기
function skipQuestion() {
  currentIndex++;
  showQuestion();
}

// 오답노트
function showWrongAnswers() {
  const selectedDay = daySelect.value;
  const progress = loadProgress();
  const wrongWords = progress[selectedDay]?.wrong || [];
  
  if (wrongWords.length === 0) {
    alert('오답이 없습니다! 🎉');
    return;
  }
  
  const allWords = WORDS[selectedDay];
  currentQuiz = allWords.filter(item => wrongWords.includes(item.eng));
  currentIndex = 0;
  correctCount = 0;
  wrongCount = 0;
  streakCount = 0;
  
  updateStats();
  showQuestion();
}

// 퀴즈 완료
function finishQuiz() {
  const accuracy = currentQuiz.length > 0 ? Math.round((correctCount / currentQuiz.length) * 100) : 0;
  
  alert(`🎊 테스트 완료!\n\n정답: ${correctCount}개\n오답: ${wrongCount}개\n정답률: ${accuracy}%\n\n수고하셨습니다! 😊`);
  
  quizScreen.classList.remove('active');
  startScreen.style.display = 'block';
}

// 진행률 초기화
function resetProgress() {
  if (confirm('저장된 모든 진행률과 오답노트를 삭제하시겠습니까?')) {
    localStorage.removeItem('yoonsung_vocab_progress');
    alert('초기화가 완료되었습니다! 🗑️');
  }
}

// 이벤트 리스너들
startBtn.addEventListener('click', startQuiz);
resetBtn.addEventListener('click', resetProgress);

checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', nextQuestion);
skipBtn.addEventListener('click', skipQuestion);
wrongBtn.addEventListener('click', showWrongAnswers);

speakBtn.addEventListener('click', () => {
  if (currentIndex < currentQuiz.length) {
    const currentWord = currentQuiz[currentIndex].eng;
    speakBtn.textContent = '🔊 재생중...';
    speakBtn.disabled = true;
    
    speak(currentWord);
    
    // 버튼 상태 복원
    setTimeout(() => {
      speakBtn.textContent = '🔊 발음';
      speakBtn.disabled = false;
    }, 1500);
  }
});

// Enter 키로 답안 제출
answerInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    if (!isAnswered) {
      checkAnswer();
    } else {
      nextQuestion();
    }
  }
});

// 초기 포커스
document.addEventListener('DOMContentLoaded', () => {
  daySelect.focus();
});
</script>
