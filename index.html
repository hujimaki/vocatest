<style>
  :root{
    --bg:#faf9ff; --card:#ffffff; --ink:#111827; --muted:#6b7280;
    --brand:#7c3aed; --ok:#10b981; --bad:#ef4444; --ring:rgba(124,58,237,.3);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif}
  .container{max-width:800px;margin:0 auto;padding:20px}

  .header{ text-align:center;margin-bottom:30px;padding:20px;
    background:linear-gradient(135deg,var(--brand),#a855f7);border-radius:20px;color:#fff}
  .header h1{margin:0;font-size:28px;font-weight:800;text-shadow:0 2px 4px rgba(0,0,0,.2)}
  /* 모바일에서만 제목 줄바꿈 */
  .mobile-break br{display:none;}
  @media (max-width:640px){ .mobile-break br{display:inline;} }

  .card{background:var(--card);border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.08);padding:24px;margin-bottom:20px}
  .controls{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:20px}
  .form-group{margin-bottom:16px}
  .form-group label{display:block;margin-bottom:6px;font-weight:600;color:var(--muted);font-size:14px}
  select,button,input{width:100%;padding:14px 16px;border-radius:12px;border:2px solid #e5e7eb;background:#fff;font-size:16px;transition:.2s}
  select:focus,input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px var(--ring)}
  button{background:linear-gradient(135deg,var(--brand),#8b5cf6);color:#fff;border:none;font-weight:700;cursor:pointer}
  button.secondary{background:#fff;color:var(--brand);border:2px solid var(--brand)}
  button:disabled{opacity:.6;cursor:not-allowed}

  .quiz-area{display:none;text-align:center}
  .quiz-area.active{display:block}
  .quiz-info{display:inline-block;padding:8px 16px;background:#f3f4f6;border-radius:20px;font-size:14px;font-weight:600;color:var(--muted);margin-bottom:24px}

  .question{font-size:32px;font-weight:800;margin:10px 0 6px;color:#111;line-height:1.25}
  .hint{font-size:15px;color:var(--muted);margin-bottom:16px}

  /* 객관식 보기 영역 */
  .choices{display:grid;grid-template-columns:1fr;gap:10px;max-width:560px;margin:0 auto 14px}
  .choice{
    padding:14px;border:2px solid #e5e7eb;border-radius:12px;background:#fff;
    text-align:left; color:#111; font-weight:600; cursor:pointer;
  }
  .choice.correct{border-color:#6ee7b7;background:#ecfdf5}
  .choice.wrong{border-color:#fecaca;background:#fef2f2}

  /* 주관식 입력 영역 */
  .answer-section{max-width:460px;margin:0 auto 24px}
  .answer-input{font-size:18px !important;text-align:center;padding:16px 20px !important;margin-bottom:12px}
  .answer-buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px}

  .stats{display:flex;justify-content:center;gap:12px;margin:10px 0 18px;flex-wrap:wrap}
  .stat{padding:10px 14px;background:#f8fafc;border-radius:12px;text-align:center}
  .stat-label{font-size:12px;color:var(--muted);margin-bottom:2px}
  .stat-value{font-size:16px;font-weight:800;color:var(--brand)}
  .bottom-controls{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
  .result-message{margin:10px 0 6px;padding:10px;border-radius:8px;font-weight:600;text-align:center;display:none}
  .result-message.correct{background:#ecfdf5;color:var(--ok);border:1px solid #d1fae5}
  .result-message.wrong{background:#fef2f2;color:var(--bad);border:1px solid #fecaca}

  /* ✅ 정답/오답 팝업 이미지 */
  .popup-wrap{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    pointer-events:none; z-index:9999;
  }
  .popup-img{
    max-width:min(76vw,420px); max-height:70vh; border-radius:16px;
    box-shadow:0 12px 36px rgba(0,0,0,.35); opacity:0; transform:scale(.8);
    animation:popfade .9s ease forwards;
    background:#fff;
  }
  @keyframes popfade{
    0%{opacity:0; transform:scale(.8)}
    12%{opacity:1; transform:scale(1.02)}
    25%{opacity:1; transform:scale(1)}
    75%{opacity:.98; transform:scale(1)}
    100%{opacity:0; transform:scale(.96)}
  }

  @media (max-width:640px){
    .controls{grid-template-columns:1fr}
    .answer-buttons{grid-template-columns:1fr}
    .bottom-controls{grid-template-columns:1fr}
    .question{font-size:26px}
  }
</style>

function normalize(s){return (s||'').toLowerCase().replace(/[()]/g,' ').replace(/\s+/g,' ').replace(/\s*,\s*/g,',').trim()}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]} return a}
function saveProg(day,eng,ok){let p={};try{p=JSON.parse(localStorage.getItem(KEY)||'{}')}catch{}; p[day]??={done:[],wrong:[]};

  else{ if(!p[day].wrong.includes(eng)) p[day].wrong.push(eng); }
  localStorage.setItem(KEY, JSON.stringify(p));
}

  const day = daySelect.value;
  // ✅ 하루 15개 전부 사용
  allQ = WORDS[day].slice();
  idx=0; correct=0; wrong=0; streak=0; answered=false;
  correctCountEl.textContent=0; wrongCountEl.textContent=0; streakCountEl.textContent=0;
  startScreen.style.display='none';
  quizScreen.classList.add('active');
  renderQ();
});
resetBtn.addEventListener('click', ()=>{ if(confirm('저장된 진행률과 오답노트를 삭제할까요?')){ localStorage.removeItem(KEY); alert('초기화 완료!') }});

function renderQ(){
  const day=daySelect.value, item=allQ[idx];
  quizInfo.textContent = `${day} • 문제 ${idx+1}/${allQ.length}`;
  answered=false;
  resultMessage.style.display='none';

  if(mode==='eng2kor'){
    // 객관식
    questionText.textContent = item.eng;
    hintText.textContent = '한국어 뜻을 고르세요';
    mcArea.style.display='grid';
    inputArea.style.display='none';
    mcArea.innerHTML='';
    // 보기(정답 + 3 오답) — 같은 날에서 추출
    const pool = WORDS[day].filter(x=>x.kor!==item.kor);
    const distract = shuffle(pool).slice(0,3).map(x=>x.kor);
    const choices = shuffle([item.kor, ...distract]);
    choices.forEach(txt=>{
      const btn = $n(`<button class="choice" type="button">${txt}</button>`);
      btn.addEventListener('click', ()=>gradeMC(btn, item));
      mcArea.appendChild(btn);
    });
  }else{
    // 주관식
    questionText.textContent = item.kor;
    hintText.textContent = '영어 단어/구문을 입력하세요';
    mcArea.style.display='none';
    inputArea.style.display='block';
    answerInput.value='';
    answerInput.placeholder='예: fire extinguisher';
    setTimeout(()=>answerInput.focus(),80);
  }
}

function gradeMC(clickedBtn, item){
  if(answered) return; answered=true;
  const day=daySelect.value;
  const expected = item.kor;
  const user = clickedBtn.textContent;
  // 정/오 표시
  [...mcArea.children].forEach(b=>{
    const t=b.textContent;
    if(normalize(t)===normalize(expected)) b.classList.add('correct');
    if(b===clickedBtn && normalize(user)!==normalize(expected)) b.classList.add('wrong');
    b.disabled=true;
  });
  const ok = normalize(user)===normalize(expected);
  if(ok){ correct++; streak++; showMsg('🎉 정답!', true); saveProg(day,item.eng,true); flashImage(true); }
  else { wrong++; streak=0; showMsg(`❌ 정답: ${expected}`, false); saveProg(day,item.eng,false); flashImage(false); }
  correctCountEl.textContent=correct; wrongCountEl.textContent=wrong; streakCountEl.textContent=streak;
}

function gradeInput(){
  if(answered) return; answered=true;
  const day=daySelect.value, item=allQ[idx];
  const user=normalize(answerInput.value.trim());
  if(!user){ alert('답을 입력해주세요!'); answered=false; return; }
  const ok = user===normalize(item.eng);
  if(ok){ correct++; streak++; showMsg('🎉 정답!', true); saveProg(day,item.eng,true); flashImage(true); }
  else { wrong++; streak=0; showMsg(`❌ 정답: ${item.eng}`, false); saveProg(day,item.eng,false); flashImage(false); }
  correctCountEl.textContent=correct; wrongCountEl.textContent=wrong; streakCountEl.textContent=streak;
}

document.getElementById('checkBtn').addEventListener('click', gradeInput);
document.getElementById('dictBtn').addEventListener('click', ()=>{
  if(idx<allQ.length) openNaver(allQ[idx].eng);
});
document.getElementById('nextBtn').addEventListener('click', ()=>{
  if(idx<allQ.length-1){ idx++; renderQ(); } else finish();
});
document.getElementById('skipBtn').addEventListener('click', ()=>{
  if(idx<allQ.length-1){ idx++; renderQ(); } else finish();
});
document.getElementById('wrongBtn').addEventListener('click', ()=>{
  const day=daySelect.value, p=loadProg()[day]||{wrong:[]};
  const onlyWrong = WORDS[day].filter(w=>p.wrong.includes(w.eng));
  if(onlyWrong.length===0){ alert('오답이 없습니다! 🎉'); return; }
  allQ = onlyWrong; idx=0; correct=0; wrong=0; streak=0;
  correctCountEl.textContent=0; wrongCountEl.textContent=0; streakCountEl.textContent=0;
  renderQ();
});

function finish(){
  const acc = allQ.length ? Math.round((correct/allQ.length)*100) : 0;
  alert(`🎊 완료!\n정답: ${correct}개\n오답: ${wrong}개\n정답률: ${acc}%`);
  quizScreen.classList.remove('active'); startScreen.style.display='block';
}

/* Enter 키: 주관식에서 제출/다음 */
answerInput.addEventListener('keydown', (e)=>{
  if(e.key==='Enter'){
    if(!answered) gradeInput();
    else if(idx<allQ.length-1) { idx++; renderQ(); }
    else finish();
  }
});

document.addEventListener('DOMContentLoaded', ()=>daySelect.focus());
</script>
</body>
